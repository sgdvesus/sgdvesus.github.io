<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX Platzi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>SpaceX - Platzi</h1>
    </header>
    <section>
        <div class="container">
            <div id="upcoming" class="card col-sm-3">
                <div id="title-upcoming-container">
                    <h2>Next Launch</h2>
                    <h3 id="title-upcoming"></h3>
                    <img id="img-upcoming" src="" />
                    <p id="date-upcoming"></p>
                    <p id="countdown-upcoming"></p>
                    <a href="" id="more-upcoming" class="btn btn-info">More info</a>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <p>Developed by <a href="https://sb.js.org/">Santiago Bernal</a> - <a href="https://github.com/santiaguf/spacex-platzi" target="_blank">Code</a></p>
    </footer>
    <script type="text/javascript">
        function getUpcomingLaunch() {
            var requestOptions = {
            method: 'GET',
            redirect: 'follow'
            };

            fetch("https://api.spacexdata.com/v4/launches/upcoming", requestOptions)
            .then(response => response.json())
            .then(result => printUpcomingLaunch(result[0]))
            .catch(error => console.log('error', error));
        }

        function printUpcomingLaunch(result) {
            console.log(result);
            const title = document.querySelector('#title-upcoming');
            title.textContent = `${result.name}`;
            const img = document.querySelector('#img-upcoming');
            img.setAttribute('src', `${result.links.patch.small}` );
            const date = document.querySelector('#date-upcoming');
            date.textContent = `${result.date_local}`;
        }

        getUpcomingLaunch();
    </script>
</body>
</html>
