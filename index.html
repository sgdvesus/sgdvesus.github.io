    <script type="text/javascript">
        function getUpcomingLaunch() {
            var requestOptions = {
            method: 'GET',
            redirect: 'follow'
            };

            fetch("https://api.spacexdata.com/v4/launches/upcoming", requestOptions)
            .then(response => response.text())
            .then(result => printUpcomingLaunch(result))
            .catch(error => console.log('error', error));
        }
