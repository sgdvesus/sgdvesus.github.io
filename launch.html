<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX Platzi - Launch details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<body>
    <style>
        header {
            background-color: #223945;
            color: white;
        }
        footer {
            background-color: #223945;
            color: white;
        }
        .header {
            display: inline;
        }
        .col-sm-3 {
            background-color: #f3f8fb;
            display: inline-block;
        }
    </style>
    <header>
        <h1 class="header">Platzinauta</h1>
        <img class="header" src="img/platzi-logo.png" height="100px">

    </header>

        <div class="container">
            <div id="launch-info" class="card col-sm-3">
                <div id="launch-container">
                    <h2>Launch Details</h2>
                    <div id="title-launch-container">
                        <h4 id="title-launch"></h4>
                    </div>
                    <div id="img-launch-container">
                        <img id="img-launch" src="" width="60%" />
                    </div>
                    <div id="date-launch-container">
                        <span><strong>When:</strong></span>
                        <p id="date-launch"></p>
                    </div>
                    <a href="" id="back" class="btn btn-info">back</a>
                </div>
            </div>
